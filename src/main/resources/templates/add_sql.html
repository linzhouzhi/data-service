<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <link href="../../vender/jquery-highlighttextarea/jquery.highlighttextarea.css" rel="stylesheet" />
    <link href="../../vender/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" charset="utf-8" />
    <link href="../../css/common.css" rel="stylesheet" charset="utf-8" />
</head>
<style>
    .sql_param_key_div{
        width:20%;
        float:left;
    }
    .param_black_div{
        width:2%;
        height: 2px;
        float: left;
    }
    .sql_param_value_div{
        width:68%;
        float:left;
    }
    .right-button{
        width: 8%;
        float: left;
    }
    a.btn-xs{
        margin-top:5px;
        border-radius: 50px;
    }

    .sql-button{
        margin-right: 15px;
        width: 70px;
    }
</style>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
    <div class="container-fluid">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/sql/addSql"><span class="glyphicon glyphicon-home"></span> Home</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/sql/addSql">add sql</a></li>
                    <li><a href="/list">list</a></li>
                    <li><a href="/statistics">statistics</a></li>
                    <li><a href="/history">history</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </div>
</nav>
<div class="clearfix nav-height"></div>
<div class="container-fluid container-title">
    <div class="container container-title-content">
        <h1>Create restful api</h1>
        <p>将 sql 调用转换成 restful 接口的调用，这样方便分析统计 sql 的执行效率，简化service的开发。</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">add sql</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>jdbc 地址</label>
                    <div class="form-group">
                        <div class="form-group" style="width: 40%; float: left">
                            <input type="text" name="host" class="form-control" placeholder="host" />
                        </div>
                        <div class="param_black_div"></div>
                        <div class="form-group" style="width: 23%; float: left">
                            <input type="text" name="username" class="form-control" placeholder="username" />
                        </div>
                        <div class="param_black_div"></div>
                        <div class="form-group" style="width: 23%; float: left">
                            <input type="text" name="password" class="form-control" placeholder="password" />
                        </div>
                        <div class="param_black_div"></div>
                        <div class="form-group right-button">
                            <a class="btn btn-default btn-xs" href="#">test</a>
                        </div>
                    </div>
                </div><!-- .form-group -->
                <div class="clearfix"></div>
                <div class="form-group">
                    <label>sql</label>
                    <textarea id="sql-textarea" class="form-control input-width" style="background: none;font-size:18px;height:100px">select * from table user limit 1</textarea>
                </div><!-- .form-group -->
                <div class="form-group" id="add_param">
                    <label>添加参数</label>
                </div><!-- #add_param -->
                <div class="clearfix"></div>
                <div class="form-group">
                    <button type="button" class="btn btn-default btn-xs" id="sql-param"> + sql param </button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default sql-button"> run </button>
                    <button type="submit" class="btn btn-primary sql-button"> add </button>
                </div>
            </div>
        </div><!-- .panel -->
    </div><!-- .row -->
</div><!-- .container -->

<script src="../../vender/jQuery/jquery-2.2.3.min.js"></script>
<script src="../../vender/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../../vender/jquery-highlighttextarea/jquery.highlighttextarea.js"></script>
<script>
    /*<![CDATA[*/
    var sql_param_tpl='<div class="form-group param-item" data-type="json_param">'+
            '<div class="sql_param_key_div form-group">'+
                '<input type="text" class="form-control sql_param_key" placeholder="key">'+
            '</div>'+
            '<div class="param_black_div"></div>'+
            '<div class="form-group sql_param_value_div">'+
                '<input type="text" class="form-control sql_param_value" placeholder="value">'+
            '</div>'+
            '<div class="param_black_div"></div>'+
            '<div class="form-group right-button">'+
                '<a class="btn btn-default btn-xs glyphicon glyphicon-remove param-rm" href="#"></a>'+
            '</div>'+
            '</div>';

    $(function () {
        sql_init();
        $(".highlightTextarea").css("width", "90%");
        $(document).on('input propertychange focus', '#sql-textarea', function() {
            //$(this).highlightTextarea('setWords', ['select','table']);
            sql_init();
        });
        // 添加 json 类型参数
        $("#sql-param").click(function () {
            $("#add_param").append(sql_param_tpl);
            console.log("hello wolrd!");
        });
        // 删除参数
        $(document).on('click', '.param-rm', function(){
            $(this).parents('.param-item').remove();
        });
    });

    function sql_init() {
        $("#sql-textarea").highlightTextarea({
            words: [{
                color: '#ADF0FF',
                words: 'select'
            }, {
                color: '#FFFF00',
                words: 'table'
            }, {
                words: 'limit'
            }]
        });
    }
    /*]]>*/
</script>
</body>
</html>
